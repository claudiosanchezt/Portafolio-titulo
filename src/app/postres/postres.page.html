<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/seleccionar"></ion-back-button>
    </ion-buttons>
    <ion-title>Postres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Postres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="seccion-user text-center">
          <img class="user-cheems" src="../../assets/img/user-cheems.png" alt="">
          <h2 class="tx-azul">Comidas <br> <span class="tx700">Postres</span></h2>
          <p class="tx-cafe tx500">Lista de postres para probar y disfrutar.</p>
          <ion-button [routerLink]="['/seleccionar']">Volver</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card-content *ngIf="postres.length > 0; else noRecetasEncontradas">
    <ion-list>
      <ion-item *ngFor="let postredeldia of postres" class="ion-item-with-border">
        <ion-thumbnail slot="start">
          <img alt="{{ postredeldia.nombre }}" [src]="postredeldia.url_imagen" class="recipe-image" />
        </ion-thumbnail>
        <a [routerLink]="['/detalle-receta', postredeldia.id_receta]" class="recipe-link">
          <div class="recipe-name-container">
            <ion-label class="recipe-name">{{ postredeldia.nombre }}</ion-label>
          </div>
        </a>
      </ion-item>
    </ion-list>
    <div class="ion-text-center ion-padding-top">
      <ion-button class="redondeado" [routerLink]="['/seleccionar']">Volver</ion-button>
      <ion-button class="redondeado" (click)="subir()">Subir</ion-button>
    </div>
  </ion-card-content>
  <ng-template #noRecetasEncontradas>
    <p>No se encontraron postres.</p>
  </ng-template>
</ion-content>
