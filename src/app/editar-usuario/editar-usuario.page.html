<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background-image">
  <ion-card center>
    <ion-card-header>
      <b>Editar Usuario</b>
    </ion-card-header>
    <ion-card-content>
      <form #editarUsuarioForm="ngForm" (ngSubmit)="actualizarUsuario(editarUsuarioForm)">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input name="apellido" [(ngModel)]="usuario.apellido" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input name="correo" [(ngModel)]="usuario.correo" required></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <ion-button type="submit" [disabled]="!editarUsuarioForm.valid" class="redondeado" expand="block">
            Actualizar Usuario
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="boton-centrado ion-padding-bottom">
    <ion-button class="redondeado center" [routerLink]="['/perfil-usuario', userId]">Regresar</ion-button>
  </div>
</ion-content>
