<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="content" [fullscreen]="true" class="ion-text-center background-image" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">seleccionar</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <img class="user-cheems" src="../../assets/img/user-cheems.png" alt="">
  <h2 class="tx-azul tx700">Seleccione su categoría :D</h2>
  <p class="tx-cafe tx500">¿Te apetece probar algo delicioso? Descubre nuestros platos en la aplicación y elige tu
    favorito para disfrutar en casa. ¡Buen provecho!</p>

  <img [routerLink]="['/comidas-por-pais']" class="secciones" src="../../assets/img/por-pais.png" alt="">
  <img [routerLink]="['/comidas-por-tipo']" class="secciones" src="../../assets/img/por-tipo.png" alt="">
  <img [routerLink]="['/postres']" class="secciones" src="../../assets/img/postres.png" alt="">
  <img [routerLink]="['/comidas-aleatorias']" class="secciones" src="../../assets/img/aleatoria.png" alt="">
  <img [routerLink]="['/receta']" class="secciones" src="../../assets/img/agregar-receta.png" alt="">
  <img [routerLink]="['/perfil-usuario', userId]" class="secciones" src="../../assets/img/perfil-usuario.png" alt="">

  <div class="ion-text-center ion-padding-top">
    <ion-button class="redondeado" [routerLink]="['/home']">Volver</ion-button>
    <ion-button class="redondeado" (click)="subir()">Subir</ion-button>
  </div>
</ion-content>
